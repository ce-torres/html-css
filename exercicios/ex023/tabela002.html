<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de tabela Grandes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>
    <!--ANATOMIA PARA TABELAS GRANDES
        TABELA
            THEAD = CABEÇA
                TR, TD, TH - POSSO TER DENTRO
            TBODY = CORPO
                TR, TD, TH - POSSO TER DENTRO
            TFOOT = RODAPE
                TR, TD, TH - POSSO TER DENTRO
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45.919.049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21.122.909</td>
            </tr>  
            <tr>
                <td>Rio de Janeiro</td>
                <td>11.099.000</td>
            </tr>  
        </tbody>
        <tfoot>
            <th>Total de habitantes</th>
            <td>0000</td>        
        </tfoot>
    </table>
</body>
</html>
